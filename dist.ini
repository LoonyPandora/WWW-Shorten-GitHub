name    = WWW-Shorten-GitHub
author  = James Aitken <jaitken@cpan.org>
license = Perl_5
copyright_holder = James Aitken
copyright_year   = 2011

version = 0.1.2

[AutoPrereqs]

[MinimumPerl]

[ReadmeAnyFromPod]
type = markdown
filename = README
location = build

[PruneFiles]
filenames = dist.ini
filenames = README.markdown

[MetaResources]
bugtracker.web  = https://github.com/LoonyPandora/WWW-Shorten-GitHub/issues
repository.web  = https://github.com/LoonyPandora/WWW-Shorten-GitHub
repository.url  = git://github.com/LoonyPandora/WWW-Shorten-GitHub.git
repository.type = git

[@Filter]
-bundle = @Basic
-remove = Readme

